<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <br><br>
    <h1 align="center" style="color:DodgerBlue;" >Registation Form</h1>
    
    <table align="center" border="0" cellpadding="15px" cellspacing="0"  style="border:2px solid DodgerBlue;">
        <form>
            <tr>
                <td><label>Fast Name:</label><br>
                    <input type="text" placeholder="Fast Name" required>
                </td>
                <td><label>Last Name:</label><br>
                    <input type="text" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td><label>Present Address:</label><br>
                    <input type="text" placeholder="Present Address" required>
                </td>
                <td><label>Permanent Address:</label><br>
                    <input type="text" placeholder="Permanent Address" required>
                </td>
            </tr>
            <tr>
                <td><label>Country:</label><br>
                    <input type="text" placeholder="Country" required>
                </td>
                <td><label>Zip Code:</label><br>
                    <input type="text" placeholder="Zip Code" required>
                </td>
            </tr>
            <tr>
                <td><label>Village:</label><br>
                    <input type="text" placeholder="Village" required>
                </td>
                <td><label>House:</label><br>
                    <input type="text" placeholder="House" required>
                </td>
            </tr>
            <tr>
                <td><label>Police Station:</label><br>
                    <input type="text" placeholder="Police Station" required>
                </td>
                <td><label>Post Office:</label><br>
                    <input type="text" placeholder="Post Office" required>
                </td>
            </tr>
            <tr>
                <td><label>Distric:</label><br>
                    <input type="text" placeholder="Distric" required>
                </td>
                <td><label>Sub Distric:</label><br>
                    <input type="text" placeholder="Sub Distric" required>
                </td>
            </tr>
            <tr>
                <td><label>Email: &nbsp; &nbsp; &nbsp; </label><br>
                    <input type="Email" placeholder="Email" required>
                </td>
                <td><label>Password: &nbsp; &nbsp;&nbsp;</label><br>
                    <input type="Password" placeholder="Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; 
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
